<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl"> 
<h1> Assuntos</h1>
<table>
  <tr>
	<td><h3>Assunto</h3></td>
	<td><h3>Numero de posts</h3></td>
  </tr>
  <tr ng-repeat="x in assuntos">
    <td><a href="/assuntos/{{x.id}}">{{x.nome}}</a></td>
    <td>{{x.nDePosts}}</td>
  </tr>
</table>

<br><br>
<input type="text" placeholder="Coloque o assunto" maxlength="36" ng-model="assunto">
<button ng-click="addAssunto()">Criar novo assunto !</button>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
    $http.get("/users")
    .then(function (response) {$scope.assuntos = response.data.assuntos;});

    $scope.addAssunto = function(){

});
</script>

</body>
</html>
